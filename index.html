<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/style2.css" media="screen and (max-width: 600px)">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="geral">
            <div id="login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a), faça login para acessar sua conta.</p>
            </div>
            <div id="formulario">
                <form action="login.php" method="post">
                    <div id="usuario">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" id="iusu" name="usuario" required placeholder="Digite seu usuário" autocomplete="name" required>
                    </div>
                    <div id="senha">
                        <span class="material-symbols-outlined" name="isenha">key</span>
                        <input type="password" id="isenha" name="senha" required placeholder="Digite sua senha" autocomplete="current-password" requerid>
                    </div>
                    <button type="submit" id="entrar">Entrar</button>
                    <button type="reset" id="reset">Limpar</button>
                    <div id="links">
                        <p>Não tem uma conta?<br> <a href="cadastro.html">Cadastre-se</a></p>
                        <p><a href="recuperar_senha.html">Esqueci minha senha</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
